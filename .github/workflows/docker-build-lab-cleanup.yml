name: Build & Push Lab Cleanup Trigger

on:
  push:
    branches:
      - 'main'
    paths:
      - 'cleanup-trigger/**'
      - '.github/workflows/docker-build-lab-cleanup.yml'
  

jobs:
  build:
    name: Build and Push Evolvia Lab Cleanup Trigger Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Read version from pyproject.toml
        id: get_version
        run: |
          version=$(grep '^version' cleanup-trigger/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./cleanup-trigger
          file: ./cleanup-trigger/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/cloudsteak/evolvia/cleanup-trigger:latest
            ghcr.io/cloudsteak/evolvia/cleanup-trigger:${{ steps.get_version.outputs.version }}